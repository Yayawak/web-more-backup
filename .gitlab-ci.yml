image: node:16.17.0-alpine

stages:
  - lint
  - build
  - build-image

test-lint:
  stage: lint
  script:
    - yarn
    - yarn lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "development"

test-build:
  stage: build
  script:
    - yarn
    - yarn build
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "development"

create-docker-image:
  stage: build-image
  before_script:
    - docker login registry.gitlab.com -u $REGISTRY_USER -p $REGISTRY_PASS
  script:
    - yarn
    - yarn build
    - docker build -t registry.gitlab.com/sci-kmitl/sci-web-frontend .
    - docker push registry.gitlab.com/sci-kmitl/sci-web-frontend
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
